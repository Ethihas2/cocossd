<html>
<head>

	<title>AI Video Surveillance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
<center>
  <h1 class="btn btn-warning heading">AI Video Surveillance</h1>
  <br><br> 
  <button id="start_button" class="btn btn-info button_start" onclick="start()">Start</button>
  <button id="pause_button" class="btn btn-light button_start" onclick="pause()">Pause</button>
  <button id="stop_button" class="btn btn-primary button_start" onclick="stop()">Stop</button>
  <br><br>
  <input type="range" min="0" max="5" id="slider" onchange="slider_value()">
  <br><br>
  <h3 id="number_objects" class="btn btn-success"></h3>
  <br><br>
  <h3 id="status" class="btn btn-danger"></h3>
  <br>

   <div class="footer">Devloped By: Ethihas</div> 
</center>

<script src="main.js"></script>

</body>

</html>
